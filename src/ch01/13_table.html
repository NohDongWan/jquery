<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<!-- 위치 필터 선택자 : 위치와 관련된 필터 선택자입니다.
		요소 : odd(홀수번째 위치한 문서 객체를 선택합니다. 1,3,5 . . .)
		요소 : even(짝수번째 위치한 문서 객체를 선택합니다. 0,2,4,6 . . .) 
	  -->
<script>
	$(document).ready(function() {
		$('tr:odd').css('background', 'red').css('color', ' white')
		$('tr:even').css('background', 'yellowgreen')
		$('tr:first').css('background', 'black').css('color', 'white')
	})
</script>
</head>
<body>
	<table border=1>
		<caption>추천 도서표</caption>
		
		<thead><!--표의 헤더 영역 부분  -->
			<tr>
				<th>짝/홀</th>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead><!--표의 헤더 영역 부분  -->
		

		<tfoot><!--표의 푸터 부분  -->
			<tr>
				<td>1</td>
				<th>총</th>
				<td>3권</td>
				<td>75,000</td>
			</tr>
		</tfoot><!--표의 푸터 부분  -->
		
		<tbody><!-- 표의 내용부분  -->
			<tr>
				<td>2</td>
				<th>스티브잡스</th>
				<td>윌터아이작슨 저,안진환 역</td>
				<td>25,000</td>
			</tr>
			<tr>
				<td>3</td>
				<th>나를 지키는 말 88</th>
				<td>손화신, 쌤앤파커스</td>
				<td>25,000</td>
			</tr>

			<tr>
				<td>4</td>
				<th>언어의 마술사</th>
				<td>해냄</td>
				<td>25,000</td>
			</tr>
		</tbody><!-- 표의 내용부분  -->
	</table>
</body>
</html>
