<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
			<script src = "../js/jquery-3.3.1.js"></script>
	<!-- jQuery 함수 필터 선택자
	
		요소: nth-child(3n+1) : 3n+1 번쨰에 위치하는 문서 객체를 선택합니다.(1,4,7,...);
								3n+2				(2,5,8)
								3n 					(3)
								4n+1				(1,5,9)
								7n+2				(2,9,16)		
								
		요소 : eq(n) : n 번째 위치하는 문서 객체를 선택합니다.(0,1,2,3,...) -->
		
		<script>
		$(document).ready(function(){
			$('tr:eq(0)').css('background','black').css('color','white');
			$('td:nth-child(1)').css('background','red');
			$('td:nth-child(2)').css('background','green');
			$('td:nth-child(3)').css('background','blue');
		})
		</script>
</head>
<body>

	<table border=1>
		<caption>추천 도서표</caption>

		<thead>
			<!--표의 헤더 영역 부분  -->
			<tr>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead>
		<!--표의 헤더 영역 부분  -->


		<tfoot>
			<!--표의 푸터 부분  -->
			<tr>
				<td>총</td>
				<td>3권</td>
				<td>75,000</td>
			</tr>
		</tfoot>
		<!--표의 푸터 부분  -->

		<tbody>
			<!-- 표의 내용부분  -->
			<tr>
				<td>스티브잡스</td>
				<td>윌터아이작슨 저,안진환 역</td>
				<td>25,000</td>
			</tr>
			<tr>
				<td>나를 지키는 말 88</td>
				<td>손화신, 쌤앤파커스</td>
				<td>25,000</td>
			</tr>

			<tr>
				<td>언어의 마술사</td>
				<td>해냄</td>
				<td>25,000</td>
			</tr>
		</tbody>
		<!-- 표의 내용부분  -->
	</table>
</body>
</html>
