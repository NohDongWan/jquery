<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
			<script src = "../js/jquery-3.3.1.js"></script>
	<!-- jQuery 함수 필터 선택자
		요소 : eq(n) : n 번째 위치하는 문서 객체를 선택합니다.(0,1,2,3,...) -->
		
		<script>
		$(document).ready(function(){
			$('td:eq(5)').css('background','yellowgreen');
			$('tr:eq(0)').css('background','black').css('color','white');
			$('td:eq(0)').css('background','red')
		})
		</script>
</head>
<body>

	<table border=1>
		<caption>추천 도서표</caption>

		<thead>
			<!--표의 헤더 영역 부분  -->
			<tr>
				<th>짝/홀</th>
				<th>책제목</th>
				<th>작가</th>
				<th>가격</th>
			</tr>
		</thead>
		<!--표의 헤더 영역 부분  -->


		<tfoot>
			<!--표의 푸터 부분  -->
			<tr>
				<td>1</td>
				<th>총</th>
				<td>3권</td>
				<td>75,000</td>
			</tr>
		</tfoot>
		<!--표의 푸터 부분  -->

		<tbody>
			<!-- 표의 내용부분  -->
			<tr>
				<td>2</td>
				<th>스티브잡스</th>
				<td>윌터아이작슨 저,안진환 역</td>
				<td>25,000</td>
			</tr>
			<tr>
				<td>3</td>
				<th>나를 지키는 말 88</th>
				<td>손화신, 쌤앤파커스</td>
				<td>25,000</td>
			</tr>

			<tr>
				<td>4</td>
				<th>언어의 마술사</th>
				<td>해냄</td>
				<td>25,000</td>
			</tr>
		</tbody>
		<!-- 표의 내용부분  -->
	</table>
</body>
</html>
