<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
	border : 3px solid black;
	}
	a{
		border : 3px solid black;
	}

</style>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(document).ready(function(){
		/*
		a태그를 선택하면 부모 노드 h1 에도 영향을 미쳐 배경색이 빨간색으로 변합니다
		즉 , a 태그 선택시 h1태그의 이벤트가 전달됩니다
		자식 -> 부모 이벤트 전달을 이벤트 버블링(event bubbling)이라고
		jQuery 는 이벤트 버블링을 사용하는 방식으로 설계되었습니다.
		
		*/
		$('a').click(function (event){
			$(this).css('background-color','blue');
			return false;		//이렇게해주면 간단히해결한다 파란색이 부모의 태그의 영향을끼치지않는다. 
		});
		$('h1').click(function(){
			$(this).css('background-color','red')
		});
	})
	
</script>
</head>
<body>
	<h1>
		<a href="http://www.naver.com">Naver</a>h1태그
	</h1>

</body>
</html>
