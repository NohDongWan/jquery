<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.page{display : none}
</style>
<!--

	show()메서드 : 문서 객체를 크게 하며 보여줍니다.
	hide()메서드 : 문서 객체를 작게 하며 사라지게 합니다.
	toggle(speed)메서드 : show() 메서드와 hide() 메서드를
						번갈아 실행합니다.
	speed: 밀리초 단위의 숫자나 문자열 slow (600밀리초),
				normal(400밀리초),
				fast(200밀리초) 를 입력합니다.
		
  -->
<script src = '../js/jquery-3.3.1.js'></script>
<script>
	$(document).ready(function(){
		$('button').click(function(){
			$('.page').show('slow');
		})
	})
	

</script>
</head>
<body>
	<button>Toggle Show</button>
	<div class ="page">
		<h1>졸린가요?</h1>
		<p>밤에 푹~ 주무세요
	
	</div>
</body>
</html>
