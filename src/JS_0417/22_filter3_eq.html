<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--  
		특정 위치의 문서 객체 선택
		eq() : 특정 위치에 존재하는 문서 객체를 선택합니다.
			eq() : 특정 위치에 존재하는 문서 객체를 선택합니다.
			first() : 첫 번째 위치하는 문서 객체를 선택합니다.
			last() : 마지막에 위치하는 문서 객체를 선택합니다.
		-->
		
<script src = "../js/jquery-3.3.1.js"></script>
	<script>
	$(document).ready(function(){
		$('h3').eq(0).css('background','orange');
		$('h3').eq(1).css('background','pink');
		$('h3').eq(-1).css('background','red');
		
	});
	</script>

</head>
<body>
	<h3>Header-0</h3>
	<h3>Header-1</h3>
	<h3>Header-2</h3>
	<h3>Header-3</h3>
	<h3>Header-4</h3>
	<h3>Header-5</h3>
</body>
</html>
