<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  
	태그와 태그사이의 값 가져옵니다 ex) innerHTMl
	
	text() 메소드 : 문서 객체 내부의 글자와 관련된 기능을 수행합니다.
		형식)
		1. $(selector).text();		-선택자의 텍스트 노드의 값을 가져옵니다.
		2. $(selector).text(value); - 선택자의 텍스트 노드의 값을 변경합니다
		3. $(selector).text(function(index, text){};

-->
<script src='../js/jquery-3.3.1.js'></script>
<script>
	$(document).ready(function() {
		//변수를 선언합니다.
		var text = $('h1').text();
		alert(text)
	})
</script>
</head>
<body>
	<h1>header-0</h1>
	<h1>header-1</h1>
	<h1>header-2</h1>
</body>
</html>
