<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script src = "../js/jquery-3.3.1.js"></script>
	<!-- 전체 선택자(*) : HTML 페이지에 있는 모든 문서객체를 선택하는 선택자
		css(스타일속성 이름, 속성 값) 메서드 - 스타일 속성 이름에 대해 속성 값을 적용 -->
	
	
<script>
	$(document).ready(function () {			//이전 자바스크립트에서 onload 와 비슷한 역할을 하는놈이다.
				$('*').css('border', '1px solid black');
				$('*').css('color', 'yellow');
				$('*').css('background', 'green');
	});


</script>
</head>
<body>
	<h1>JQuery - 나는 노란색</h1>
</body>
</html>
