<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src = "../js/jquery-3.3.1.js"></script>
	<!-- jQuery 입력 양식 필터 선택자(2)
		요소 : checked(체크되어있는 입력 양식을 선택합니다.)
		요소 : disabled(비활성화된 입력 양식을 선택합니다.)
		요소 : enabled(활성화된 입력 양식을 선택합니다.)
		요소 : focus(총점이 맞추어져 있는 입력 양식을 선택합니다.)
		요소 : selected(option 객체 중 선택된 태그를 선택합니다.)
		
	select > option:selected : select 자손인 option 태그 중에서 사용자가 선택한 태그를 선택합니다>!
	  -->
	  
	  	<!--  타이머 함수 : 특정한 시간에 함수를 실행할 수 있게 하는 함수입니다.
	setTimeout(function, millisecond) :
				일정 시간후 함수를 한 번 실행합니다.
	setInterval(function, millisecond) :
				일정 시간마다 함수를 반복해서 실행합니다.
	clearTimeout(id) : 일정 시간 후 함수를 한 번 실행하는 것을 중지합니다.
	clearInterval(id) : 일정 시간 후 함수를 반복하는 것을 중단합니다.
	여기서 id 는 setTimeout() 함수와 setInterval() 함수를 사용하면
	타이머 아이디를 리턴하는데 이아이디를 매개 변수에 넣어주면 타이머를 
	정지할 수 있습니다.
	-->
	<script>
	
	
	$(document).ready(function(){
	setInterval(function(){ 
		 var food = $('select>option:selected').val();
		 //출력입니다
			alert(food);
	},3000)
	});
	</script>
</head>
<body>
	<select>
		<option>김밥</option>
		<option>짜장면</option>
		<option>냉면</option>
		<option>비빔밥</option>
		<option>돈까스</option>	
	</select>
</body>
</html>
