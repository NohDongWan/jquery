<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>

<script>
	$(document).ready(function() {
			$('div>ul>li+li').css('color','red');		//자손선택자
	})
</script>
</head>
<body>
	<!--  
		1. A E - A요소에 포험되어 있는 요소 중 E요소를 선택해야한다.(후손요소)
		2. A>E - A요소의 바로 아래에 포함되어 있는 E요소를 선택한다.(자식요소)
		3. A+E - A요소의 다음으로 나오는 E요소를 선택한다.(형제요소)
	-->
	<div>
		<ul>
			<li>Cat</li>
			<li>Dog</li>
			<li>Elephant</li>
		</ul>
	</div>
	<p> 하하 저는 적용이 안되나요?</p>
</body>
</html>
