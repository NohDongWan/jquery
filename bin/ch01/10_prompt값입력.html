<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(document).ready(function(){
			var name = prompt("이름을 입력하세요 ");
			$('input:text').val(name)
						   .css('background','orange')
				  	 	   .css('color','green')
						   .css('font-size','40px');
	})
</script>
</head>
<body>
	<input type="text" placeholder="이름">
	<br>
</body>
</html>
