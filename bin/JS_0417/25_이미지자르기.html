<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
		attr(속성명)메서드 : 속성의 값을 알아낼 수 있습니다.
		img 태그가 3개인데 출력값은?
		첫 번째 문서 객체의 속성을 출력합니다.
		
		  -->
<script src = '../js/jquery-3.3.1.js'></script>
<script>
	$(document).ready(function(){
		//변수를 선언합니다
		$('img').each(function(index,item){
			alert("index = " + index + " , " +$(item).attr('src'));
		})
	})
</script>
</head>
<body>
	<img src = "image1.png">
	<img src = "Desert.jpg">
	<img src = "koala.jpg">
</body>
</html>
