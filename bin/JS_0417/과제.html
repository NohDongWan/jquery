<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<fieldset>
	<legend>납품자정보</legend>
	<form>
	
	<label>1. 납품자명:</label>
	<input type = text id = name  name = name required placeholder = name><br>
	
	<label>2. email:</label>
	<input type = email id = email name = email required placeholder = answs@naver.com><br>
	
	<label>3. 홈페이지:</label>
	<input type = url id = homepage name = homepage required placeholder = "http://">  
	</form>
</fieldset>

<fieldset>
	<legend>납품정보</legend>
	<form>
	<ul>
	<li>상품명 <input type = text size = 15 list = "name2" name = name3></li>
		<datalist id = "name2">
		<option value = "dog1004">도그1004</option>
		<option value = "catchicken">고양이치킨</option>
		<option value = "milk">우유</option>
		</datalist>

	
	<li>납품수량: <input type = number name = number min = 10
			 max = 100 step = 10 placeholder = "최소 10이상" style= "width:100px"> </li>

	
	
	<li>납품등급: <input type = range min = 0 max = 10 value = 6 name = range step = 2>  </li>

	
	<li>기타사항 : <textarea name = comment ></textarea></li>
	</ul>    
	</form>
</fieldset>


</body>
</html>
