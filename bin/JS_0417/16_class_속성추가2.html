<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
 	.high-light{
	background : yellow;
	} 
	#high-light{
	background : yellow;}

</style>
<!--
	attr() 메서드 : 문서 객체에 속성을 추가하는 메서드입니다.
	removeAttr() 메서드 : 문서 객체에 속성을 제거하는 메서드입니다.
  -->
  
<script src = "../js/jquery-3.3.1.js"></script> 
<script>
	$(document).ready(function(){
		$('h1:odd').attr('class','high-light')		//줄속성, 속성명
		
	})
	</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
