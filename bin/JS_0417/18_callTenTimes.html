<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  jquery 배열관리
		jquery 로 배열을 관리할때는 each() 메서드를 사용
		
	-each () 메서드는 매개변수로 입력한 함수로 for~in 반복문처럼 객체나 배열의 요소를 검사하는 메서드
	-each () 메서드는 다음과 같이 두 가지 형태로 사용
	1. $each(object, function(index, item){})
	2. $each(selector)-each(function(index, item){})
		첫번째 매개변수 - index( 사용된 배열의 index)
		두번째 매개변수 - item(index에 해당하는 요소)
		
		
		
		-->


<style>
.high-light-0 {
	background: yellow;
}

.high-light-1 {
	background: orange;
}

.high-light-2 {
	background: blue;
}

.high-light-3 {
	background: green;
}

.high-light-4 {
	background: red;
}
</style>
<script src=../js/jquery-3.3.1.js></script>
<script>
	$(document).ready(function() {
		$('h1').each(function(index, item) {
			$(item).addClass('high-light-' + index);
		})
	})
</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
