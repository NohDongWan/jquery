<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.high-light{
	background : yellow;
	}

</style>
<!--
	addClass() 메서드 : 문서 객체에 class 속성을 추가하는 메서드입니다.
	removeClass() 메서드 : 문서 객체에 class 속성을 제거하는 메서드
  -->
<script src = "../js/jquery-3.3.1.js"></script> 
<script>
	$(document).ready(function(){
		$('h1').addClass('high-light')		//addClass(클래스이름)
		$('h1:even').removeClass('high-light')   //h1 태그에 high light 라는 class 속성을 추가한다
	})
	</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
