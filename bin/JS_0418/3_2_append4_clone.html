<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!--	

	clone() : 문서 객체를 복제합니다.
	-->
<script src='../js/jquery-3.3.1.js'></script>
<script>
	$(document).ready(function(){
		$('div').append($('h1').clone());		//h태그를 복제해서붙여라
		});
</script>
</head>
<body>
	<h1>HEADER</h1>
	<hr>
	<div>이곳에 붙어라 header야</div>
	<hr>
</body>
</html>
