<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.reverse {
	background: black;
	color: red;
}
</style>
<!--	
		hover()메서드 : mouseenter 이벤트와,
					  mouseleave 이벤트를 동시에 연결합니다
		형식) $(selector).hover(function(event){},
							function(event){}); 
	-->
<script src='../js/jquery-3.3.1.js'></script>
<script>
	$(document).ready(function(){
		$('h1').hover(function(){
			$(this).addClass('reverse');
		},
		function(){
			$(this).removeClass('reverse');
		});
		
		
		$('h1').on({
			click :function(){
				$(this).html(function(index,html){
					return html  + ' + ';
				})
			}
		})
	});	
</script>
</head>
<body>
	<h1>Header(0)</h1>
	<h1>Header(1)</h1>
	<h1>Header(2)</h1>
</body>
</html>
