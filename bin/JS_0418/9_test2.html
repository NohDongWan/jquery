<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--		
		* 너비와 높이 ,투명도가 변화
		1. show( ) 		: 숨겨진 요소를 화면에 표시한다.
		2. hide( )		: 화면의 요소를 화면에서 제거된다.
		3. toggle( )    : show( ) 와 hide( ) 를 반복한다.
		
		*투명도 변화
		4. fadeIn()		: 숨겨진 요소를 화면에 표시한다.
		5. fadeOut()	: 화면의 요소를 화면에서 표시하지 않게 한다.
		6. fadeToggle() : fadeIn( ) 와 fadeOut( ) 를 반복한다.
		
		* 높이 변화
		7. slideDown()	: 숨겨진 요소를 화면에 표시한다.
		8. slideUp()  	: 화면의 요소를 화면에서 표시하지 않게 한다.
		9. slideToggle( ) : slideDonw() 와 slideUp () 를 반복하여 나타낸다.
		
		-toggle 은 두함수를 반복하여 나타낸다.
	
		  -->
<script src = '../js/jquery-3.3.1.js'></script>
<script>
	$(document).ready(function(){
		$('button').click(function(){
			var status = $('span').css('opacity');
			if(status == '0')
				$('span').css('opacity','1').css('color','blue')
			else
				$('span').css('opacity','0').css('color','blue')
		})
	})

</script>
</head>
<body>
	<h1>다음 빈 곳에 숨은 단어?<button>show/hide</button></h1>
	<hr>
	<ul>
		<li>HTML is HyperText(<span>markup</span>)Language</li>
		<li>CSS is Cascading(<span>style</span>) Sheet</li>
	</ul>
</body>
</html>
